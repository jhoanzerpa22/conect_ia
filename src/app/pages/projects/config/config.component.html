<!-- End Breadcrumbs -->

  <!--preloader-->
  <div id="preloader" style="opacity: 0px !important;background-color: #000 !important;visibility: hidden;">
    <div id="status">
      <div class="spinner-border text-primary avatar-sm" role="status">
          <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Nav tabs -->
                <ul ngbNav #nav="ngbNav" [activeId]="1" class="nav nav-pills nav-customs nav-danger mb-3"><!--nav nav-tabs-->
                    <li [ngbNavItem]="1">
                        <a ngbNavLink class="nav-link" [routerLink]="'/projects/config/'+userData._id+'/areas'">
                            <span class="d-sm-block">Areas Administrativas</span>
                        </a>
                        <ng-template ngbNavContent>
                            <ng-template [ngTemplateOutlet]="TabContent"></ng-template>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink class="nav-link" [routerLink]="'/projects/config/'+userData._id+'/installations'">
                            <span class="d-sm-block">Instalaciones y procesos</span>
                        </a>
                        <ng-template ngbNavContent>
                            <ng-template [ngTemplateOutlet]="TabContent"></ng-template>
                        </ng-template>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content  text-muted">
                    <div [ngbNavOutlet]="nav"></div>
                </div>
            </div>
        </div>
